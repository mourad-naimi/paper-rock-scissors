<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>



<header>

  <h1>LET'S PLAY A GAME</h1>

</header>


<body>

<main>
  <section class="global-field">

    <div class="pll">
      <div class="your-choice">YOUR CHOICE</div>
      <div class="player">
        <div class="paper"></div>
        <div class="rock"></div>
        <div class="scissors"></div>
      </div>
    </div>
       
    <div class="result">
      <div class="text">Your choice is :</div>
      <div class="player-choice">Your choice</div>
      <div class="text">The computer choice is :</div>
      <div class="computer-choice">Computer choice</div>
      <div class="text">And the winner is :</div>
      <div class="game-result"></div>
    </div>
    
    <div class="compp">
      <div class="comp-choice">COMPUTER CHOICE</div>
      <div class="computer">
        <div class="computer-field"></div>
      </div>
    </div>

  </section>


</main>
<script  src='game.js'></script>

</body>


</html>
